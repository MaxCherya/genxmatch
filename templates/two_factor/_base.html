{% load i18n static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}{% trans "Two-Factor Authentication" %}{% endblock %}
    </title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Optional: Custom CSS -->
    <style>
      body {
        background-color: #f8f9fa;
      }

      .container {
        max-width: 500px;
        margin-top: 50px;
      }

      .card {
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .card input {
        width: 100%;
      }

      .btn-primary {
        width: 100%;
      }
    </style>
    {% block extra_head %}{% endblock %}
  </head>

  <body>
    <div class="container">
      <div class="card">{% block content %} {% endblock %}</div>
    </div>

    <div class="d-flex justify-content-center mt-3">
      <form method="get" id="language-form" style="width: 200px;">
        <select name="lang" class="form-select" onchange="document.getElementById('language-form').submit();">
          <option value="eng" {% if request.LANGUAGE_CODE == 'en' %}selected{% endif %}>English</option>
          <option value="ukr" {% if request.LANGUAGE_CODE == 'uk' %}selected{% endif %}>Українська</option>
          <option value="rus" {% if request.LANGUAGE_CODE == 'ru' %}selected{% endif %}>Русский</option>
        </select>
      </form>
    </div>      

    <!-- Bootstrap JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
